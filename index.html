<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap&text=enroil.usatmBvzgfPjIyc(p)" rel="stylesheet"/>
  <link rel="stylesheet" href="css/font.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Lorenzo Langlois</title>
</head>

<body>
  <canvas id="drawable"></canvas>
  <h1><a href="https://lorenzolanglois.fr">Bienvenue sur lorenzolanglois.fr</a></h1>
  <div class="flex-left">
      <h2>Projets</h2>
  </div>
  <div id="main-card">
    <p>Il n'y a rien ici... <a class="text-small">(pour le moment)</a></p>
  </div>
  <script>
      "use strict";

      const canvas = document.getElementById("drawable");
      const context = canvas.getContext("2d", { willReadFrequently: true });
      var isPainting = false;

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      context.lineWidth = 5;
      context.lineCap = "round";
      context.strokeStyle = "yellow";

      window.addEventListener("resize", function () {
          if (window.innerHeight > canvas.height || window.innerWidth > canvas.width) {
              const background = context.getImageData(0, 0, canvas.width, canvas.height)
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
              context.putImageData(background, 0, 0)
              context.lineWidth = 5;
              context.lineCap = "round";
              context.strokeStyle = "yellow";
          }
      });

      document.body.addEventListener("mousedown", function (e) {
          if (e.target.tagName != "H2" && e.target.tagName != "P" && e.target.tagName != "A") {
              isPainting = true;
              document.documentElement.style.userSelect = "none";
          }
      });

      document.body.addEventListener("mouseup", function () {
          isPainting = false;
          context.beginPath();
          document.documentElement.style.userSelect = "auto";
      });

      document.body.addEventListener("mousemove", function (e) {
          if (!isPainting) return;
          context.lineTo(e.clientX, e.clientY);
          context.stroke();
          context.beginPath();
          context.moveTo(e.clientX, e.clientY);
      });
  </script>
</body>

</html>
